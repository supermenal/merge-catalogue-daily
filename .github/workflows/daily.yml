name: Merge Catalogues Daily

# Run every day at 03:00 UTC
on:
  schedule:
    - cron: '0 3 * * *'

jobs:
  build-and-merge:
    runs-on: ubuntu-latest

    steps:
      # 1) Check out this repoâ€™s code
      - uses: actions/checkout@v4

      # 2) Set up Python 3.x
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3) Install dependencies (requests)
      - name: Install dependencies
        run: python -m pip install --upgrade pip requests

      # 4) Run the merge script, producing combined.csv
      - name: Run merge_catalogues.py
        run: |
          UK_URL="https://www.superprof.co.uk/catalogue_facebook.csv"
          FR_URL="https://www.superprof.fr/catalogue_facebook.csv"
          OUT="combined.csv"
          python merge_catalogues.py "$UK_URL" "$FR_URL" "$OUT"

      # 5) Commit and push the new combined.csv back to this repo
      - name: Commit merged CSV
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add combined.csv
          git commit -m "Daily merge: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" || echo "No changes to commit"
      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main

